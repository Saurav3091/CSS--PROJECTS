<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-effect UI Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Multi-Effect UI Showcase</h1><br>
            <p>All Selection styled without Flexbox</p>
        </div>

        <h3>Layeard Profile Cards</h3><br>
        <div class="container">
            <div class="box-1">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h4>Alice</h4>
                <p>UI/UX Designer</p>
            </div>
            <div class="box-2">

                <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <h4>Bob</h4>
                <p>Full Stack Dev</p>
            </div>
        </div>

        <h3>Quiz Flashcards</h3>

        <div class="fliper">
            <div class="card">

                <div class="card-inner">
                    <div class="card-front">
                        <p>What is HTML ?</p>
                    </div>
                    <div class="card-back">
                        <p>Hyper Text Markup Language</p>
                    </div>
                </div>
            </div>
            <div class="card-2">
                <div class="card-inner-2">
                    <div class="card-front-2">
                        <p>What is CSS ?</p>
                    </div>
                    <div class="card-back-2">
                        <p>Cascading Style Sheet</p>
                    </div>
                </div>

            </div>
        </div>

        <h3>Creative Buttons</h3>
        <div class="buttons">
            <div class="btn-1">
                <button id="btn">Slide Button</button>
            </div>

            <div class="btn-2">
                <button id="btn2">Glow Button</button>
            </div>
        </div>

        <h3>Interactive Image Gallery</h3>
        <div class="box">
        <div class="images-1">
            <div class="img">
                <img src="https://hips.hearstapps.com/hmg-prod/images/alpe-di-siusi-sunrise-with-sassolungo-or-langkofel-royalty-free-image-1623254127.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="">
            </div>
        </div>
        <div class="images-2">
            <div class="img">
                <img src="https://ik.imagekit.io/serenity/ByteofDev/Blog_Content_Images/tr:f-jpg/speed_up_images_original_R8oje17ew" alt="">
            </div>
        </div>
        <div class="images-3">
            <div class="img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_R5r8NY4QyHHEPkEJJxqwlJ-8jc_SOQcAaQ&s" alt="">
            </div>
        </div>
        </div>
        </div>

   
</body>

</html>
